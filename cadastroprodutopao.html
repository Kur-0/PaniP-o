<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <title>Entrar</title>
</head>
<body>
<header>
    <div class="logo">
        <img src="logopao.png" alt="LOGO" id="logopao">
        </div>
  
        <nav id="navbarpao" class="navbar navbar-expand-lg navbar-light">
          <a class="navbar-brand" href="#">PaniPão</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="cadastrousuario">Entrar</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="cadastroprodutopao">Cadastro Produto</a>
              </li>
            </ul>
          </div>
        </nav>
</header>

        <main>
            <div class="container mt-4">
                <div class="row justify-content-center">
                  <div class="col-md-6">
                    <div class="card">
                      <div class="card-body">
                        <h5 class="card-title">Entrar</h5>
                        <form action="/cadastroprodutopao" method="post">
                          <div class="mb-3">
                            <label for="id_produtopao" class="form-label">ID</label>
                            <input type="id_produtopao" name="id_produtopao" class="form-control" id="id_produtopao" placeholder="O ID do produto cadastrado:" required>
                          </div>
                          <div class="mb-3">
                            <label for="descricao" class="form-label">Descrição</label>
                            <input type="descricao" name="descricao" class="form-control" id="descricao" placeholder="Descreva seu produto:" required>
                          </div>
                          <div class="mb-3">
                            <label for="tipo" class="form-label">Tipo</label>
                            <input type="tipo" name="tipo" class="form-control" id="tipo" placeholder="Digite o tipo do produto:" required>
                          </div>
                          <div class="mb-3">
                            <label for="dataValidade" class="form-label">Validade</label>
                            <input type="dataValidade" name="dataValidade" class="form-control" id="dataValidade" placeholder="Insira a data de validade" required>
                          </div>
                          <div class="mb-3">
                            <label for="quantidadeEstoque" class="form-label">Quantidade</label>
                            <input type="quantidadeEstoque" name="quantidadeEstoque" class="form-control" id="quantidadeEstoque" placeholder="Digite a quantidade:" required>
                          </div>
                          <button type="submit" class="btn">Cadastrar</button>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </main>
        </main>
    
        <footer  class="text-white text-center py-2">
            <p>&copy; 2023 PaniPão - Todos os direitos reservados</p>
        </footer>
</body>
</html>
