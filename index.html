<main>
      <div class="carouselw">

            <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">

                    <div class="carousel-item active">
                        <img id="c"

                    <div class="carousel-item">
                        <img id="cc"

         <!-- Cards -->
    <div id="cards" class="container mt-4">
      <div class="row">
        <div class="col-md-4">
          <div class="card">

              <h5 class="card-title">Pão Francês</h5>
              <p class="card-text">Delicioso pão francês fresco todos os dias.</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">

            <img src="https://bakeandcakegourmet.com.br/uploads/site/receitas/bolo-de-chocolate-facil-e-barato-rspxk8nc.jpg" class="card-img-top" alt="Produto 2">

              <h5 class="card-title">Bolo de Chocolate</h5>
